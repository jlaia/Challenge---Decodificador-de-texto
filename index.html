<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="style.css">
		<title>Challenge I - Decodificador</title>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<img class="logoImg" src="logo.png" alt="Logo da Alura no projeto Decodificador">
				<h1 class="tittle">Encriptador de Mensagens</h1>
			</div>
			<div class="left">
				<input class="input-padrao" id="inputTexto" type="text" placeholder="Digite o seu texto">
			</div>
			<div class="right">
				<img src="imagem-lupa.png" id="imgRight" alt="Uma ilustração verificando com uma lupa um diamente">
				<h1 id="texto">Nenhuma mensagem encontrada</h1>
				<textarea id="texto2" name="name" rows="6" cols="50">Digite um texto que você deseja criptografar ou desencriptografar.</textarea>
				<button id="copiar" type="button" name="button" onclick="copy()">Copiar</button>
			</div>
			<div class="left-button">
				<img src="Vector-Exclamacao.png" id="exclamacao" alt="Imagem exclamacao com alerta sobre letras minúsculas e sem acento">
				<p>Apenas letras minúsculas e sem acento.</p>
				<button type="button" id="btn-criptografar" onclick="criptografar()">Criptografar</button>
				<button type="button" id="btn-desencriptografar" onclick="desencriptografar()">Desencriptografar</button>
			</div>
		</div>	
	</body>	

</html>
